<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <!--Navigation area-->
      <nav>
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>

          <ul id="menu">
            <li><a href="#">About iFORM</a></li>
            <li><a href="#">About ActiveFit Fiber jacket</a></li>
            <li><a href="#">Readers review</a></li>
            <li><a href="#">Other offers from iFORM</a></li>
            <li><a href="#">Questions and Answers</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift card</a></li>
            <li><a href="#">Subscription store</a></li>
          </ul>
        </div>
      </nav>

      <!--Logo area-->
      <div class="logo">
        <img src="images/logo.png" alt="logo" id="logo" />
      </div>
    </header>
    <!--Site Promises area-->
    <div class="site-promises">
      <img src="images/checked-icon.png" alt="checked icon" id="checkedIcon" />
      <p>14 days cancellation right</p>
      <img src="images/checked-icon.png" alt="checked icon" id="checkedIcon" />
      <p>No binding</p>
    </div>

    <!--Active fit fiber jacket campaign area-->
    <div class="jacket-campaign">
      <!--Header-->
      <div class="jacket-campaign-header">
        <h1>4 No. of I FORM</h1>
        <h4>+ ActiveFit fiber jacket</h4>
      </div>
      <!--Slide Images-->
      <div class="carousel-wrapper">
            <div class="carousel">
              <img class="carousel__photo initial" src="images/magazine.jpg">
              <img class="carousel__photo" src="images/woman.jpg">
              <img class="carousel__photo" src="images/woman2.jpg">
              <img class="carousel__photo" src="images/woman3.jpg">
              <img class="carousel__photo" src="images/woman4.jpg">
              <img class="carousel__photo" src="images/spar.jpg">
              <!--Arrows-->
              <div class="carousel__button--next"></div>
              <div class="carousel__button--prev"></div>
            </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
